<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <header>
      <div class="row text-center">
        <div class="col">
          <h1>Crypto Market</h1>
          <p>
            <em>"BE FEARFUL WHEN OTHERS ARE GREEDY.
              BE GREEDY WHEN OTHERS ARE FEARFUL"
              <br>
              -Warren Buffet
            </em>
          </p>
        </div>
        <div class="col fear">
          <h3>Current Index</h3>
          <p class="value">Crypto Fear/Greed Index:</p>
          <p class="sentiment">Sentiment:</p>
          <button type="button" class="btn btn-success">Refresh</button>
        </div>
        <div class="col fear-history">
          <h3>Index History</h3>
          <p class="yesterday"></p>
          <p class="last-week"></p>
          <p class="last-month"></p>
        </div>
      </div>
    </header>
    <table class="table table table-hover table-bordered table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Market Cap</th>
          <th scope="col" class="top-tier-vol">Top Tier Vol</th>
          <th scope="col">Change 24 Hours</th>
          <th scope="col">Change 24 Hours %</th>
        </tr>
      </thead>
      <tbody id="tbody">
      </tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="./components/app.js"></script>
  <script src="./components/crypto-table.js"></script>
  <script src="main.js"></script>

</body>
</html>
